{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block h1services %}
<h1 class="mt-5" align="center">Creer votre service</h1>
    <hr class="mt-0 mb-4">

{% endblock%}

{% block createServices %}
        <form method="post" action="{% url 'createServices' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
{% endblock%}
